<app-header></app-header>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
         <img src="{{food.imageUrl}}" height="220px" width="300px"   alt="food image"> 
        <div class ="content">
             <div class="name">
                 
               <span>
                {{food.name}}
               </span> 
                </div>
                <span class="favorite">â™¥</span>
             


            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>   
                </div>
                <div class="cook-time">
                    <span>ðŸ•‘</span>
                    {{food.cookTime}}
                </div>
               
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
